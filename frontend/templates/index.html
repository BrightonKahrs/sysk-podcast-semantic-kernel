<!DOCTYPE html>
<html>
<head>
    <title>SYSK AI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <div class="new-chat">
            <form method="post" action="/reset">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="icon"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M352 128C352 110.3 337.7 96 320 96C302.3 96 288 110.3 288 128L288 288L128 288C110.3 288 96 302.3 96 320C96 337.7 110.3 352 128 352L288 352L288 512C288 529.7 302.3 544 320 544C337.7 544 352 529.7 352 512L352 352L512 352C529.7 352 544 337.7 544 320C544 302.3 529.7 288 512 288L352 288L352 128z"/></svg> 
                    New Chat
                </button>
            </form>
        </div>

        <div id="chat-history-ids">
            <div id="current-session-id" style="display: none;">{{ session_id }}</div>
            <h3 id="previous-chats">Previous chats</h3>

            <div id="chat-history-list">
                {% for history_id in history_ids %}
                <div class="chat-history-id">
                    <form class="get-history-id-form" method="get" action="/history/{{ history_id.session_id }}">
                        <button class="get-history-id-button" type="submit">{{ history_id.title }}</button>
                    </form>
                    <form class="delete-button-form" method="post" action="/delete/{{ history_id.session_id }}">
                        <button class="delete-button" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 640 640">
                                <path fill="currentColor" d="M262.2 48C248.9 48 236.9 56.3 232.2 68.8L216 112L120 112C106.7 112 96 122.7 96 136C96 149.3 106.7 160 120 160L520 160C533.3 160 544 149.3 544 136C544 122.7 533.3 112 520 112L424 112L407.8 68.8C403.1 56.3 391.2 48 377.8 48L262.2 48zM128 208L128 512C128 547.3 156.7 576 192 576L448 576C483.3 576 512 547.3 512 512L512 208L464 208L464 512C464 520.8 456.8 528 448 528L192 528C183.2 528 176 520.8 176 512L176 208L128 208zM288 280C288 266.7 277.3 256 264 256C250.7 256 240 266.7 240 280L240 456C240 469.3 250.7 480 264 480C277.3 480 288 469.3 288 456L288 280zM400 280C400 266.7 389.3 256 376 256C362.7 256 352 266.7 352 280L352 456C352 469.3 362.7 480 376 480C389.3 480 400 469.3 400 456L400 280z"/>
                            </svg>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="main">
        <h1>STUFF YOU SHOULD KNOW</h1>
        <div class="divider"></div>
        <h2>PODCAST AI</h2>
        <div class="spacer"></div>

        <div class="chat-history" id="chat-history">
            {% for msg in conversation %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role }}:</strong> {{ msg.content }}
                </div>
            {% endfor %}

            <div id="loading-spinner-container" style="display: none; flex-direction: column; gap: 10px; margin: 10px 0 10px 8px;"></div>
        </div>

        <form id="chat-form">
            <input type="text" name="prompt" id="prompt-input" autocomplete="off" />
            <button class="submit-button" type="submit">Send</button>
        </form>

    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/session_highlighter.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/websocket_spinner.js') }}"></script>
    
</body>
</html>
